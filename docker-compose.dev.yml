version: '3.8'

services:
  # MySQL Database (same as production)
  mysql:
    image: mysql:8.0
    container_name: see_survey_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-see_survey_db_dev}
      MYSQL_USER: ${DB_USER:-survey_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-survey_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./see_survey_backend/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - see_survey_network_dev
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API (Development with hot reload)
  backend:
    build:
      context: ./see_survey_backend
      dockerfile: Dockerfile.dev
    container_name: see_survey_backend_dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME:-see_survey_db_dev}
      - DB_USER=${DB_USER:-survey_user}
      - DB_PASSWORD=${DB_PASSWORD:-survey_password}
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret}
    ports:
      - "3000:3000"
    volumes:
      - ./see_survey_backend:/app
      - /app/node_modules
      - backend_uploads_dev:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - see_survey_network_dev
    command: npm run dev

  # Frontend React App (Development with hot reload)
  frontend:
    build:
      context: ./see_survey_frontend
      dockerfile: Dockerfile.dev
    container_name: see_survey_frontend_dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:3000
    ports:
      - "8000:8000"
    volumes:
      - ./see_survey_frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - see_survey_network_dev
    command: npm run dev

volumes:
  mysql_data_dev:
    driver: local
  backend_uploads_dev:
    driver: local

networks:
  see_survey_network_dev:
    driver: bridge 