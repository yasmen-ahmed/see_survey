version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: see_survey_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-see_survey_db}
      MYSQL_USER: ${DB_USER:-survey_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-survey_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./see_survey_backend/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - see_survey_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./see_survey_backend
      dockerfile: Dockerfile
    container_name: see_survey_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME:-see_survey_db}
      - DB_USER=${DB_USER:-survey_user}
      - DB_PASSWORD=${DB_PASSWORD:-survey_password}
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_here}
    ports:
      - "3000:3000"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - see_survey_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React App
  frontend:
    build:
      context: ./see_survey_frontend
      dockerfile: Dockerfile
    container_name: see_survey_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - see_survey_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  see_survey_network:
    driver: bridge 